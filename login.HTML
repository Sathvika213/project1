<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Updated CSS with light colors */
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color:whitesmoke; /* Light blue background */
    }

    .login-container {
      width: 300px;
      padding: 20px;
      background: lightpink; /* White background */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: lightblue; /* Darker text color for contrast */
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: whitesmoke; /* Soft grey for labels */
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: whitesmoke; /* Light grey input background */
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: pink; /* Light blue button */
      color:lightblue;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: whitesmoke; /* Slightly darker blue on hover */
    }

    #message {
      text-align: center;
      color: pink;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="login()">Login</button>
    </form>
    <p id="message"></p>
  </div>
  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      // Replace this check with actual backend authentication
      if (username === "user" && password === "password") {
        message.style.color = "green";
        message.textContent = "Login successful!";
        // Redirect or further actions can be added here
      } else {
        message.style.color = "red";
        message.textContent = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>
